<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Films</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-success">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Fimes Piratas +</a>
            </div>
          </nav>
    </header>
    <main class="container">
        <div class="row">
            <h1 class="text-center">Projeto Piratas +</h1>
            <div class="col-12 mt-2">
                <div class="form-group">
                    <div class="row">
                        <div class="col-10">
                            <div class="form-floating">
                                <input type="number"  class="form-control" id="idfilmes" placeholder="Digite o id do filme">
                                <label for="idVaga">Digite o id do filme que deseja</label>
                            </div>
                        </div>
                        <div class="col-2">
                            <button onclick="escolherFilmes()" class="btn btn-info h-100 w-100">Escolher</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-3">
                <h5>Meu filme escolhido</h5>
    
                <table class="table">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Filme</th>
                <th scope="col">Ano</th>
                <th scope="col">Produtora</th>
            </tr>
            <tbody id="Filmes">

            </tbody>
        </table>
    </div>
    <div class="col-12">
        <h3>Listagem de Filmes</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Filme</th>
                    <th scope="col">Ano</th>
                    <th scope="col">Produtora</th>
                
                </tr>
            </thead>
            <tbody id="lista">
            </tbody>
        </table>
    </div>
</div>
</main>
<script src="./scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
